<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="container mt-3">
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Главная</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="about.html">О нас</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="catalog.html">Каталог</a>
            <a class="flex-sm-fill text-sm-center nav-link  active" href="contact.html">Обратная связь</a>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Форма обратной связи</h1>
        <form id="contact-form" action="https://httpbin.org/post" method="post" class = "mt-4">

            <div class = "mb-3">
                <label for="user_name" class = "form-label">Ваше имя</label>
                <input type="text" class="form-control" name="user_name" id="user_name" required>
            </div>

            <div class = "mb-3">
                <label for="user_age" class = "form-label">Ваш возраст</label>
                <input type="number" class="form-control" name="user_age" id="user_age" min="1" max="150" required>
            </div>

            <div class = "mb-3">
                <label class = "form-label">Ваш пол</label> <br>
                <div class="form-check form-check-inline">
                    <input class = "form-check-input" type="radio" name="user_gender" id="user_m" value="male" required>
                    <label class = "form-check-label" for="gender_m">Мужской</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class = "form-check-input" type="radio" name="user_gender" id="user_f" value="female" required>
                    <label class = "form-check-label" for="gender_f">Женский</label>
                </div>
            </div>

            <div class = "mb-3">
                <label for="user_message" class = "form-label">Ваше сообщение</label>
                <textarea class="form-control" name="user_message" id="user_message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Отправить</button>
        </form>      
    </main>


    <footer class="container mt-5 text-center text-muted">
       &copy; Ваш "Фруктовый мир" 2025
    </footer>
</body>
</html>
